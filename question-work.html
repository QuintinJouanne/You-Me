<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="question.css" />
    <title>You & Me</title>
  </head>
  <body>
    <div class="progress-bar">
      <progress id="progressbar" value="30" max="100">30 %</progress>
    </div>

    <div class="question-container">
      <p>
        Selon vous, choisir un métier, c'est :
        <br />
        <br />
        A : S'assurer des débouchés, un emploi. <br />
        B : Réaliser tous ses rêves.
      </p>
    </div>

    <div class="containerAB">
      <div class="boutonAB">
        <button class="buttonA">A</button>
        <button class="buttonB">B</button>
      </div>
    </div>

    <div class="bouton-next">
      <button class="next">
        <img src="chevron-right.png" alt="chevron next" />
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
