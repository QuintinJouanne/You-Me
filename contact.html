<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav class="color-home navbar" role="navigation">
      <div class="navbar__logo">
        <h1>You&Me</h1>
        <img class="cple" src="image/cple.png" alt="image-couple" />
      </div>
      <ul class="background-color-home navbar__links">
        <li class="color-home navbar__link first"><a href="#">Accueil</a></li>
        <li class="color-home navbar__link second">
          <a href="#">Try Love</a>
        </li>
        <li class="color-home navbar__link third">
          <a href="#">Try Work</a>
        </li>
        <li class="color-home navbar__link third">
          <a href="#">Try friends</a>
        </li>
        <li class="color-home navbar__link four"><a href="#">About us</a></li>
        <li class="color-home navbar__link fifth"><a href="#">Contact</a></li>
      </ul>
      <button class="burger">
        <span class="color-burger-home bar"></span>
      </button>
    </nav>
     <section class="contact">
      <h1 class="contactTitle">Contact</h2>
      <form class="contactForm">
        <label for="name">Name</label>
        <input class="contactInput" type="text" id="name"  name="name" placeholder="Julien Dupont"/>
        <label for="email">Email</label>
        <input class="contactInput" type="email" id="email" name="email" placeholder="exemple@exemple.com" />
        <label for="sujet">Sujet</label>
        <input class="contactInput" type="text"id="sujet"name="sujet" placeholder="Titre du sujet"/>
        <label for="message">Message</label>
        <textarea class="contactInput" id="message" name="message" placeholder="Taper votre message ici"></textarea>
        <input class="buttonEnvoyer" type="submit" value="Envoyer" />
      </form>
    </section>
    <script src="menuBurger.js"></script>
  </body>
</html>
