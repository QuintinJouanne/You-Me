    <div class="displayNone">
     <section class="contact">
      <h1 class="contactTitle">Contact</h2>
      <form class="contactForm">
        <label for="name">Name</label>
        <input class="contactInput" type="text" id="name"  name="name" placeholder="Julien Dupont" required/>
        <label for="email">Email</label>
        <input class="contactInput" type="email" id="email" name="email" placeholder="exemple@exemple.com" required/>
        <label for="sujet">Sujet</label>
        <input class="contactInput" type="text"id="sujet"name="sujet" placeholder="Titre du sujet" required/>
        <label for="message">Message</label>
        <textarea class="contactInput" id="message" name="message" placeholder="Taper votre message ici" required></textarea>
        <input class="buttonEnvoyer" type="submit" value="Envoyer" />
      </form>
    </section>
  </div>
